<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="calc">
      <div class="result"></div>
      <div class="display"></div>

      <div class="gridContainer">
        <div class="ac">AC</div>
        <div class="box1">±</div>
        <div class="process  box2">%</div>
        <div class="process  box3">÷</div>
        <div class="visible num7">7</div>
        <div class="visible num8">8</div>
        <div class="visible num9">9</div>
        <div class="process  box4">x</div>
        <div class="visible num4">4</div>
        <div class="visible num5">5</div>
        <div class="visible num6">6</div>
        <div class="process  box5">-</div>
        <div class="visible num1">1</div>
        <div class="visible num2">2</div>
        <div class="visible num3">3</div>
        <div class="process  plus">+</div>
        <div class="visible num0">0</div>
        <div class="visible dot">.</div>
        <div class="equal">=</div>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
